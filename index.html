<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark">
  <header class="text-center p-5">
    🐄🦒🔪 Animal Murder Mystery
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 btn btn-outline-primary" onclick="accuse()">accuse</div>
    </div>
    <!-- SECTION clues -->
    <section id="clues" class="row"></section>
    <!-- SECTION animal lineup -->
    <section id="animal-lineup" class="row text-center fs-2"></section>

    <section class="row">
      <div class="btn btn-danger col-3" onclick="filterClaws()">claws</div>
      <div class="btn btn-danger col-3" onclick="filterIntellect()">intellect</div>
      <div class="btn btn-danger col-3" onclick="filterWeapon('limbs')">limbs</div>
      <div class="btn btn-danger col-3" onclick="filterWeapon('horns')">horn</div>
      <div class="btn btn-success col-6" onclick="filterIsMammal()">mammal</div>
      <div class="btn btn-success col-6" onclick="filterIsNotMammal()">not mammal</div>
      <div class="btn btn-light col-6" onclick="sortAgeOldToYoung()">old to young</div>
      <div class="btn btn-light col-6" onclick="sortAgeYoungToOld()">young to old</div>
      <div class="btn btn-warning col-6" onclick="filterHerbivores()">herbivores</div>
      <div class="btn btn-warning col-6" onclick="filterCarnivores()">carnivores</div>
      <div class="btn btn-dark col-12" onclick="drawEveryone()">everyone</div>

    </section>

  </main>


  <script src="app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
